<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VENDER SEGUIDORES</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/Youtube_logo.png">
</head>
<body>
    <header>
        <h1>Servicios de YouTube</h1>
    </header>

    <main>
        <section id="individualServices" class="card">
            <label for="serviceType">Selecciona el tipo de servicio:</label>
            <select id="serviceType">
                <option value="seguidores">Seguidores</option>
                <option value="likes">Likes</option>
                <option value="vistas">Vistas</option>
            </select>

            <label for="serviceName">Selecciona un servicio:</label>
            <select id="serviceName"></select>

            <label for="quantity">Cantidad:</label>
            <input type="number" id="quantity" value="1000">

            <label for="profitMargin">Margen de ganancia (%):</label>
            <input type="number" id="profitMargin" value="10">

            <label for="dropPercentage">Caídas (%):</label>
            <input type="number" id="dropPercentage" value="0">

            <p>Precio total: Comprar a <span id="buyPrice">0</span> - Vender a <span id="sellPrice">0</span></p>
            <p>Precio en dólares: Comprar a <span id="buyPriceUSD">0</span> - Vender a <span id="sellPriceUSD">0</span></p>
            <p>Cantidad ajustada: <span id="finalQuantity">0</span></p>
        </section>

        <section id="comboServices" class="card">
            <h2>Armar Combos</h2>
            <label for="comboServiceType1">Selecciona el primer tipo de servicio:</label>
            <select id="comboServiceType1">
                <option value="seguidores">Seguidores</option>
                <option value="likes">Likes</option>
                <option value="vistas">Vistas</option>
            </select>

            <label for="comboServiceName1">Selecciona el primer servicio:</label>
            <select id="comboServiceName1"></select>

            <label for="comboQuantity1">Cantidad del primer servicio:</label>
            <input type="number" id="comboQuantity1" value="1000">

            <label for="comboServiceType2">Selecciona el segundo tipo de servicio:</label>
            <select id="comboServiceType2">
                <option value="seguidores">Seguidores</option>
                <option value="likes">Likes</option>
                <option value="vistas">Vistas</option>
            </select>

            <label for="comboServiceName2">Selecciona el segundo servicio:</label>
            <select id="comboServiceName2"></select>

            <label for="comboQuantity2">Cantidad del segundo servicio:</label>
            <input type="number" id="comboQuantity2" value="1000">

            <label for="comboProfitMargin">Margen de ganancia para el combo (%):</label>
            <input type="number" id="comboProfitMargin" value="10">

            <label for="comboDropPercentage">Caídas para el combo (%):</label>
            <input type="number" id="comboDropPercentage" value="0">

            <p>Precio total del combo: Comprar a <span id="comboBuyPrice">0</span> - Vender a <span id="comboSellPrice">0</span></p>
            <p>Precio en dólares del combo: Comprar a <span id="comboBuyPriceUSD">0</span> - Vender a <span id="comboSellPriceUSD">0</span></p>
            <p>Cantidad ajustada del combo: <span id="comboFinalQuantity">0</span></p>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
